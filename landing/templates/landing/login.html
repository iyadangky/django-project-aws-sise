<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국자동차시세평가 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-navy {
            background-color: #1a2b4e;
            color: white;
        }

        .btn-navy:hover {
            background-color: #121e36;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <h3 class="text-center mb-4">Manager Login</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-navy w-100 mt-3">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="text-decoration-none text-muted">Back to Home</a>
        </div>
    </div>
</body>

</html>
